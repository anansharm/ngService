<div class = "container">
<div class="col-md-offset-4 col-md-4 jumbotron text-center" >
  <h1>Landing Page</h1>
  <p>{{ message }}</p>
  <form firstName="myForm" ng-controller="MyFormCtrl as ctrl">
    First Name: <input type="text" class="form-control" ng-model="user.firstName">
    Last Name: <input type="lastName" class="form-control" ng-model="user.lastName">
    Email: <input type="email" class="form-control" ng-model="user.email">
    <br/>
    <a type="submit" ng-href="">
      <button ng-click="register();" type="submit" class="btn btn-primary btn-lg">Click Me!!</button>
    </a>
  </form>
</div>
</div>
